<!doctype html><html lang='ko'><head><meta charset='utf-8'/><title>Sample5 - GnuBoard</title></head><body><h1>Sample5 - GnuBoard Adapter</h1><button id='btn'>QUERY (AJAX)</button><pre id='out'></pre><script type='module'>import { DOMLifeCore } from '../src/domlife.js';import { GnuAdminAdapter } from '../src/gnu/admin-adapter.js';const core=new DOMLifeCore().use({server:new GnuAdminAdapter({base:'../src/gnu'})});document.getElementById('btn').addEventListener('click',async()=>{const resp=await core.server.query('',{hello:'world'});document.getElementById('out').textContent=JSON.stringify(resp,null,2);});</script></body></html>
