<!doctype html><html lang='ko'><head><meta charset='utf-8'/><title>Sample3 - 3x3 Region</title><style>.grid{display:grid;grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(3,1fr);gap:8px;height:80vh}.cell{border:1px solid #ddd;border-radius:10px;padding:8px;overflow:auto}</style></head><body><h1>Sample3 - 3x3 Region</h1><div class='grid'><section class='cell' data-region='top-left'></section><section class='cell' data-region='top-center'></section><section class='cell' data-region='top-right'></section><section class='cell' data-region='mid-left'></section><section class='cell' data-region='mid-center'></section><section class='cell' data-region='mid-right'></section><section class='cell' data-region='bot-left'></section><section class='cell' data-region='bot-center'></section><section class='cell' data-region='bot-right'></section></div><script type='module'>import { DOMLifeCore } from '../src/domlife.js';const core=new DOMLifeCore();['top-left','top-center','top-right','mid-left','mid-center','mid-right','bot-left','bot-center','bot-right'].forEach(id=>core.region(id,`[data-region="${id}"]`));core.regions.render('mid-center','<h3>중앙</h3><p>이곳이 메인 뷰입니다.</p>');core.regions.render('top-left','<strong>좌상단</strong>');core.regions.render('bot-right','<em>우하단</em>');</script></body></html>
